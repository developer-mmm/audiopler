<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <p id="logo"><i class="fa-solid fa-music"></i>music</p>

      <div class="left">
        <img id="track_image" />
        <div class="volume">
          <p id="volume_show">90</p>
          <i
            class="fa-solid fa-volume"
            aria-hidden="true"
            id="volume-icon"
            onclick="mute_sound()"
            >volume</i
          >
          <input
            type="range"
            min="0"
            max="100"
            value="90"
            onchange="volume_change()"
          />
        </div>
      </div>

      <div class="right">
        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">3</p>
        </div>
        <p id="title">title.mp3</p>
        <p id="artist">artist name</p>

        <div class="middle">
          <button onclick="previous_song()" id="pre">
            <i class="fa-solid fa-backward-step" aria-hidden="true"></i>
          </button>
          <button onclick="justplay()" id="play">
            <i class="fa-solid fa-play" area aria-hidden="true"></i>
          </button>
          <button onclick="next_song()" id="next">
            <i class="fa-solid fa-forward-step" aria-hidden="true"></i>
          </button>
        </div>

        <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="duration_slider"
            onchange="change_duration()"
          />
        </div>

        <button id="auto" onclick="auto_switch()">
          auto play <i class="fa-solid fa-circle-notch" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
